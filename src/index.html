<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" crossorigin="anonymous">

    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <form onSubmit="getMetadata()">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button type="button" class="btn btn-primary btn-sm input-group-button" id="add-btn">Add</button>
        </div>
        <input type="url" class="form-control" placeholder="Enter YouTube URL" aria-label="Url" aria-describedby="basic-addon1" id="url">
        
      </div>
    </form>
    <hr/>
    <ul class="list-unstyled" id="media-list">
      <!-- This is where we will append media objects -->
    </ul> 
    
    <div id="footer-btns">
      <div class="custom-control custom-switch float-left" style="margin-left: 8px">
        <input type="checkbox" class="custom-control-input" id="includeVideo" name="includeVideo">
        <label class="custom-control-label" for="includeVideo">Include Video?</label>
      </div>
      <button id="download-btn" class="btn btn-outline-primary btn-sm float-right"> Download </button>
    </div>

    <script src="./renderer.js" />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
